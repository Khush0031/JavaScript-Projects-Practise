<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play Tic-Tac-Toe Game</h1>
        <div class="gameBaord">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="gamePlayers">
            <div class="player player1">Player 1 : X</div>
            <div class="player player2">Player 2 : O</div>
        </div>

        <button class="restartBtn">Restart</button>
        <div class="alertBox">Alert</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
