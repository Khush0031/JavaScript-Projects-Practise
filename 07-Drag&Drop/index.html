<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Drag and Drop</h1>
    <div class="container">
      <div class="list" id="dragList">
        <div class="item" id="item1" draggable="true">Item 1</div>
        <div class="item" id="item2" draggable="true">Item 2</div>
        <div class="item" id="item3" draggable="true">Item 3</div>
        <div class="item" id="item4" draggable="true">Item 4</div>
        <div class="item" id="item5" draggable="true">Item 5</div>
      </div>
      <div class="list" id="dropList"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
